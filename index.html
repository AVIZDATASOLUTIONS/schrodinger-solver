<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schrödinger Equation Solver</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Schrödinger Equation Solver</h1>
    <form id="schrodingerForm">
        <label for="rMin">Enter the minimum r value:</label>
        <input type="number" id="rMin" name="rMin" step="0.1" value="0.1"><br><br>
        <label for="rMax">Enter the maximum r value:</label>
        <input type="number" id="rMax" name="rMax" step="0.1" value="10.0"><br><br>
        <label for="numPoints">Enter the number of Monte Carlo points:</label>
        <input type="number" id="numPoints" name="numPoints" value="1000"><br><br>
        <label for="time">Enter the time value for TDSE (only):</label>
        <input type="number" id="time" name="time" step="0.1" value="1.0"><br><br>
        <label for="r0">Enter the initial position for the Gaussian packet:</label>
        <input type="number" id="r0" name="r0" step="0.1" value="1.0"><br><br>
        <button type="submit">Solve</button>
    </form>
    <div id="results"></div>
</body>
</html>
